<div class="dashboard-container">

    <div *ngIf="!userEmail && !apiError" class="loading">
      Profil verisi yükleniyor...
    </div>
  
    <div *ngIf="userEmail" class="profile-header">
      <h1>Hoş geldin, {{ userEmail }}!</h1>
      <p>Nexus Hub Dashboard'ına bağlandın.</p>
  
      <button (click)="logout()" class="logout-button">
        Çıkış Yap
      </button>
    </div>
  
    <div *ngIf="apiError" class="response error">
      {{ apiError }}
    </div>
  
  </div>
