<div class="container">
  <h1>Nexus Hub (NEAN Stack)</h1>
  <p>Angular (Client) <-> NestJS (Server) Entegrasyonu</p>

  <form (ngSubmit)="register()" class="login-form">
    
    <h2>Kayıt Ol</h2>
    
    <div class="form-group">
      <label for="email">E-posta:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email"
        required
      >
    </div>

    <div class="form-group">
      <label for="password">Şifre:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password"
        required
      >
    </div>

    <button type="submit">Kayıt Ol</button>
  </form>
  
  <div class="register-link">
    Zaten hesabınız var mı? <a routerLink="/login">Giriş Yapın</a>
  </div>

  <div class="response-area">
    <div *ngIf="apiResponse" class="response success">
      {{ apiResponse }}
    </div>
    
    <div *ngIf="apiError" class="response error">
      {{ apiError }}
    </div>
  </div>

</div>
