<div class="container">
  <h1>Nexus Hub</h1>

  <form (ngSubmit)="login()" class="login-form">
    <h2>Giriş Yap</h2>
    
    <div class="form-group">
      <label for="email">E-posta:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email"
        required
      >
    </div>

    <div class="form-group">
      <label for="password">Şifre:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="password"
        required
      >
    </div>

    <button type="submit">Giriş Yap</button>
  </form>
  
  <div class="register-link">
    Hesabınız yok mu? <a routerLink="/register">Kayıt Olun</a>
  </div>

  <div class="response-area">
    <div *ngIf="apiResponse" class="response success">
      {{ apiResponse }}
    </div>
    
    <div *ngIf="apiError" class="response error">
      {{ apiError }}
    </div>
  </div>

</div>
